<html>
    <head>
        <title>Inscrição</title>
    </head>

    <body>
        <h1>Formulário de Inscrição</h1>
<form>
   <label for="nome">Nome:</label><br>
   <input type="text" id="nome" name="nome">
   <br><br>


<label for="email">E-mail:</label><br>
<input type="text" id="email" name="email">
<br><br>

<label for="whatsapp">Whatsapp:</label><br>
<input type="text" id="whatsapp" name="whatsapp">
<br><br>

<label for="area">Área de atuação:</label><br>
<input type="radio" name="area" id="desenvolvimento" value="A">
<label for="desenvolvimento">Desenvolvimento</label>
<input type="radio" name="area" id="qualityassurance" value="A">
<label for="qualityassurance">Quality Assurance(QA)</q></label>
<input type="radio" name="area" id="analise" value="A">
<label for="analise">Análise de Dados</label>
<input type="radio" name="area" id="infraestrutura" value="A">
<label for="infraestrutura">Infraestrutura</label>
<br><br>


<label for="observações">Observações:</label><br>
<textarea type="textarea" name="observações" id="observações"></textarea>
<br><br>

<label>Desejo receber novidades e ofertas por email.</label>
<input type="checkbox" id="checkbox" value="desejos" name="desejo">
<label for="desejo"></label>

<br>
<button type="submit">Enviar</button><br>


</form>




    </body>

</html>
